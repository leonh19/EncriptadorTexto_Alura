<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="/css/style2.css" 
 />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script type="text/javascript" src="/js/funciones.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" 

  />
</head>
<body class="container-fluid">
  <header class="text-md-start cabecera_titulo">
    <img src="/img/Logo.png" alt="logo" class="img-fluid logoAlura" />
    <h3 class="Titulo">Encriptador de Texto<h3/>
  </header>
  <main class="container">
    <div class="row">  <div class="col-md-6 section1"> <textarea
          name="texto1"
          class="texto1"
          id="parrafoEncriptado"
          placeholder="Ingrese el texto aquÃ­"
          rows="8"
        ></textarea>
        <div class="botones">
          <button class="btn_encriptar" id="textoEncriptado" type="button">
            Encriptar
          </button>
          <button
            class="btn_desencriptar"
            id="textoDesencriptado"
            type="button"
          >
            Desencriptar
          </button>
        </div>
      </div>
      <div class="col-md-6 section2"> <textarea
          name="texto"
          class="texto2"
          id="msjDesencriptado"
          rows="8"
          readonly
        ></textarea>
        <div class="botonCopiado">
          <button
            class="btn_copiar"
            id="textoCopia"
            type="button"
            onclick="copiarTexto()"
          >
            Copiar
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Desarrollado por Leonard Hernandez &copy; 2024
  </footer>

  <script>
    var btn = document.querySelector("#textoEncriptado");
    btn.onclick = encriptar;

    var btn2 = document.querySelector("#textoDesencriptado");
    btn2.onclick = desencriptar;

    var btnCopiar = document.querySelector("#textoCopia");
    btnCopiar.onclick = copiar;
  </script>
</body>
</html>
